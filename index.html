<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <section class="container">
      <div class="display-count">
        <span id="hour">00</span>: <span id="min">00</span>:
        <span id="sec">00</span>
      </div>
      <div class="data"></div>
      <div class="btn-section">
        <button onclick="fnstart()" class="start-btn btn">Start</button>
        <button onclick="fnstop()" class="stop-btn btn">Stop</button>
        <button onclick="fnreset() " class="reset-btn btn">Reset</button>
        <button onclick="fnsave() " class="save-btn btn">Save</button>
        <button onclick="fnformat() " class="format-btn btn">Format</button>

      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
